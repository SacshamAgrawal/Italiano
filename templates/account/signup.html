<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="{% static 'login_app/signup/fonts/material-icon/css/material-design-iconic-font.min.css' %}">

    <!-- Main css -->
    <link rel="stylesheet" href="{% static 'login_app/signup/css/style.css' %}">
</head>
<body>

    <div class="main">

        <section class="signup">
            <!-- <img src="{% static 'login_app/signup/images/signup-bg.jpg' %}" alt=""> -->
            <div class="container">
                <div class="signup-content">
                    <form method="POST" id="signup-form" class="signup-form">
                        {% csrf_token %}
                        
                        <h2 class="form-title">Create account</h2>
                        <div class="form-group">
                            <input type="email" class="form-input" name="email" id="email" placeholder="Your Email"/>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-input" name="mobile_number" id="mobile_number" placeholder="Your Contact Number"/>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-input" name="password1" id="password1" placeholder="Password"/>
                            <span toggle="#password1" class="zmdi zmdi-eye field-icon toggle-password1"></span>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-input" name="password2" id="password2" placeholder="Repeat your password"/>
                        </div>
                        <div class="form-group">
                            <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                            <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
                        </div>
                        <div class="form-group">
                            <input type="submit" name="submit" id="submit" class="form-submit" value="Sign up" />
                        </div>
                    </form>
                    <p class="loginhere">
                        Have already an account ? <a href="{% url 'account_login' %}" class="loginhere-link">Login here</a>
                    </p>
                      {{ form.errors }}

                </div>
            </div>
        </section>

    </div>

    <!-- JS -->
    <script src="{% static 'login_app/signup/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'login_app/signup/js/main.js' %}"></script>
</body>
</html>
